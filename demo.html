<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro SIP Anura - WSS (versión estable)</title>
  <link rel="icon" href="https://anura.pe/wp-content/uploads/2015/11/logo-anura-300-tr.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 400px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #006ad1;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #0056a3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Registro SIP - Anura</h2>

  <form id="sipForm">
    <label>Extensión SIP:</label>
    <input type="text" id="user" placeholder="Ej: 1001" required>
    <label>Contraseña SIP:</label>
    <input type="password" id="password" required>
    <button type="submit">Registrar cuenta</button>
  </form>

  <div id="status"></div>

  <!-- ✅ Versión funcional UMD (no modular) -->
  <script src="https://cdn.jsdelivr.net/npm/sip.js@0.15.10/dist/sip.min.js"></script>
