<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

      width: 320px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success {

    <label>Contrase√±a SIP:</label>
    <input id="password" type="password" placeholder="Contrase√±a" />
    <button id="registerBtn">Registrar cuenta</button>

  </div>

  <script type="module">
    import * as SIP from "https://unpkg.com/sip.js@0.21.0/dist/sip.js";

    const btn = document.getElementById("registerBtn");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const user = document.getElementById("user").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!user || !password) {
        status.textContent = "‚ö†Ô∏è Completa todos los campos.";
        status.className = "error";
        return;

      const wssServer = "wss://sipwss.anura.pe";
      const uri = `sip:${user}@${domain}`;

      status.textContent = "Conectando...";
      status.className = "";

      try {
        const ua = new SIP.UA({
          uri: uri,
          transportOptions: {
            wsServers: [wssServer],
          },
          authorizationUser: user,
          password: password,
          displayName: user,
          realm: domain,
          register: true,
          traceSip: true,
        });
