<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro SIP - Anura</title>
  <link rel="icon" href="https://anura.pe/wp-content/uploads/2015/11/logo-anura-300-tr.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 340px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff8d5;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registro SIP - Anura</h2>
    <label for="user">Extensi√≥n SIP:</label>
    <input id="user" type="text" placeholder="Ej: 1040" />
    <label for="password">Contrase√±a SIP:</label>
    <input id="password" type="password" placeholder="Contrase√±a" />
    <button id="registerBtn">Registrar cuenta</button>
    <div id="status" class="status"></div>
  </div>

  <script type="module">
    import {
      UserAgent,
      Registerer,
      WebSocketTransport,
      UserAgentOptions
    } from "https://cdn.jsdelivr.net/npm/sip.js@0.21.2/dist/sip.js";

    const btn = document.getElementById("registerBtn");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const user = document.getElementById("user").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!user || !password) {
        status.textContent = "‚ö†Ô∏è Completa todos los campos.";
        status.className = "status error";
        return;
      }

      const server = "wss://sipwss.anura.pe";
      const domain = "anura.empresas.anura.pe";
      const uri = `sip:${user}@${domain}`;

      status.textContent = "‚è≥ Conectando...";
      status.className = "status";

      try {
        // Crear transporte WebSocket
        const transport = new WebSocketTransport({ server });

        // Crear agente SIP
        const userAgent = new UserAgent({
          uri,
          transport,
          authorizationUsername: user,
          authorizationPassword: password,
          displayName: user,
          contactUri: uri,
        });

        // Crear registrador
        const registerer = new Registerer(userAgent);

        // Monitorear estado
        userAgent.delegate = {
          onConnect: () => console.log("‚úÖ Conectado a WebSocket SIP"),
          onDisconnect: (error) => console.warn("üîå Desconectado:", error),
        };

        // Iniciar el agente
        await userAgent.start();

        console.log("üìû Intentando registro SIP...");
        await registerer.register();

        status.textContent = "‚úÖ Registrado correctamente";
        status.className = "status success";

      } catch (error) {
        console.error("‚ùå Error al registrar:", error);
        status.textContent = "‚ùå Error al registrar. Ver consola.";
        status.className = "status error";
      }
    });
  </script>
</body>
</html>
